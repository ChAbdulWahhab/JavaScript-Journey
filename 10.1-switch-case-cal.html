<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Switch Case | Calculator</title>
    <style>
        button {
            width: 40px;
            margin: 2px 0px;
        }
    </style>
</head>
<body>

    <div class="cal">
        <input id="displayArea" placeholder="Display" readonly>
        <div class="btn">

            <button data-action="clear">AC</button>
            <button data-action="clear">C</button>
            <button data-action="operator">%</button>
            <button data-action="erase">
                <i class="bi bi-backspace-fill"></i>
            </button>
            <br>
            <button data-action="number">7</button>
            <button data-action="number">8</button>
            <button data-action="number">9</button>
            <button data-action="number">/</button><br>
            <button data-action="number">4</button>
            <button data-action="number">5</button>
            <button data-action="number">6</button>
            <button data-action="operator">X</button><br>
            <button data-action="number">1</button>
            <button data-action="number">2</button>
            <button data-action="number">3</button>
            <button data-action="operator">-</button><br>
            <button data-action="number">0</button>
            <button data-action="number">.</button>
            <button data-action="operator">+</button>
            <button data-action="equals">=</button>
        </div>

    </div>



    <script>

        let displayArea = document.getElementById("displayArea");
        let buttons = document.querySelectorAll("button");

        let content = "";

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {

                let action = btn.getAttribute("data-action");
                let value = btn.textContent;

                switch (action) {
                    case "equals":
                        try {
                            content = eval(content);
                            displayArea.value = "=" + content;
                        }
                        catch {
                            displayArea.value = "Error";
                            content = "";
                        }
                        break;

                    case "erase":
                        content = content.slice(0, -1);
                        displayArea.value = content;
                        break;

                    case "clear":
                        content = "";
                        displayArea.value = content;
                        break;

                    default:
                        value === "X"
                        ? (content += "*")
                        : (content += value)
                        
                    displayArea.value = content;
                }

            });
        });

    </script>
</body>
</html>
